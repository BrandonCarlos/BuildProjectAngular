<h2>{{hero.name | uppercase }} details:</h2> <!-- uppercase to be in uppercase's letters -->
<div><span>Id: </span>{{hero.id}}</div><!-- Como temos objeto criado lá na classe, então usamos estilo objeto -->
<div><span>Name: </span>{{hero.name}}</div>

<div>
  <label for="name">Hero name: </label>
  <input id="name" [(ngModel)]="hero.name" placeholder="name"><!-- com [(ngModel)] faz com que a classe Controle este input, portanto lá recebe os valores do usuário e o usuário recebe os valores do component -->
</div>
